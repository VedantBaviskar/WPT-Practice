<!DOCTYPE html><html>
<style>.err{color:red}</style>
<script>
function check()
{ bool=true;
var data=document.frm.nm.value
var len=data.length
let sobj=document.getElementById("ter");
//required
      if(len==0)
      {     
           sobj.innerHTML=  "password can not be blank"
           document.frm.nm.focus()
           bool= false
           return bool;
        }
         
    else if(len<8||len>16)
         {
sobj.innerHTML=   "minimum 8 character required and can not exceed 15"
         bool= false
           return bool;
         }
         else 
         sobj.innerHTML=""  
if(bool==true)
document.frm.submit();//dynamically firing event
}
function setcur()
{//autofocus
 document.frm.nm.focus()
} 
</script>
  <body onLoad="setcur()">
<form name="frm" action="blur.html">
    <input type="text" name="n1">
<label>Password</label>
<input type="text" name="nm" ><span id="ter" class="err"></span>
<input type="button" value="dum" onclick="check()">
 </form>
  </body>
</html>
