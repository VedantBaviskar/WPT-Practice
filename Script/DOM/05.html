<!DOCTYPE html>
<html>
  <head>
    <title>Jai</title>
    <style>
      .mystyle {
        width: 500px;
        height: 50px;
      }
      .anotherClass {
        background-color: bisque;
      }
      .myClass {
        text-align: center;
        font-size: 25px;
        color: black;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    
    <p>Clickthebuttontodisplaytheclassnamesofthedivelement.</p>
    
    <div id="myDIV" class="mystyle anotherClass myClass">
      I am a DIV element with multiple classes
    </div>
    <button onclick="myFunction()">Tryit</button>
    <p>
      <strong>Note:</strong>TheclassListpropertyisnot
      supportedinInternetExplorer9andearlierversions.
    </p>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var x = document.getElementById("myDIV").classList;
        alert(x.length);
        alert(x[0]);
        document.getElementById("demo").innerHTML = x;
      }
    </script>
    
  </body>
</html>
