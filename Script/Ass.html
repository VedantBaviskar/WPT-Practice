<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var a;
    function isodd(a){
        if(a%2==0){
            document.write("Even <br>");
        }
        else{
            document.write("odd <br>");
        }
    }
    isodd(5);

   </script>
   <script>
    var ab;
    function factorial(ab){
        var fact=1;
        for(var i=1;i<=ab;i++){
            fact=fact*i;
            
        }
        document.write(fact+"<br>");
    }
    factorial(5);
   </script>
   <script>
    var c;
    function cube(c){
        return c*c*c;
    }
    var cu=cube(5);
    document.write(cu)
   </script>
       
</body>
</html>
